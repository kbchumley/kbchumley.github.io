<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Bixal Theory Podcast</title>
<link rel="stylesheet" href="css/hamburgers.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="https://use.typekit.net/voj0wbi.css">
</head>

  <body>
    <div class="l-page">
    <header class="l-header" role="banner">
        <div class="l-constrain">
        <div class="l-header__grid">
            <a class="site-name" href="index.html">
            <img src="images/logo.svg" alt="logo">
            </a>
            <nav id="navigation" role="navigation" class="main-nav">
            <button class="hamburger hamburger--elastic" type="button" aria-label="Menu" aria-controls="navigation">
                <span class="hamburger-box">
                <span class="hamburger-inner"></span>
                </span>
            </button>
            <ul class="nav-list">
                <li class="nav__item"><a class="nav__link" href="about.html">About</a></li>
                <li class="nav__item"><a class="nav__link" href="episode.html">Episodes</a></li>
                <li class="nav__item"><a class="nav__link" href="subscribe.html">Subscribe</a></li>
                <li class="nav__item"><a class="nav__link nav__link--button" href="contact.html">Contact</a></li>
            </ul>
            </nav>
        </div>
        </div>
    </header>

    <main>
      <section id="contact" class="contact-page-section">
        <div class="l-constrain">
          <div class="sec-title">
            <h2 class="l-section__title border-teal">Contact Us</h2>
            <h3>Let's Get in Touch.</h3>
            <p>How can we improve our podcast?</p>
          </div>
          <div class="inner-container">
            <div class="form-column">
              <div class="inner-column">

                <div class="contact-form">
                  <form method="post" action="" id="contact-form">
                    <div class="form-group">
                      <input type="text" name="name" value="" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                      <input type="email" name="email" value="" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                      <input type="text" name="subject" value="" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                      <input type="text" name="phone" value="" placeholder="Phone" required>
                    </div>
                    <div class="form-group">
                      <textarea name="message" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="theme-btn btn-style-one">Send Now</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    </main>
    <footer>
      <p>&copy; 2021 Bixal - Designed & Coded by Kayla Chumley</p>
    </footer>
  </div>
  <script src="js/vendor/jquery-3.3.1.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
